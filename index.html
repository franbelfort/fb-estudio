<html>

        <form id="form" class="form">

                        <div class="right">

                        <input type="password" name="senha" placeholder="Senha" class= "inputs required" oninput="mainPasswordValidate()"/>

                        <input type="submit" name="acao" value="Entrar" class="right_loginBtn right_loginBtn--hover" oninput="entrarLoja()">
                        <a href="" class="right_forget">Esqueceu a senha?</a>
                        <div class="right_sign-up">
                            <a href="" class="right_sign-upBtn right_sign-upBtn--hover">Criar nova conta</a>
                        </div>
                    </form>
                </div>
